<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        {{ range .products }}
        <div class="col-md-4 mt-2">
            <div class="card">
                <div class="card-body">
                    <div class="card-img-actions">
                        <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1562074043/234.png"
                             class="card-img img-fluid" width="96" height="350" alt="{{ .Name }}">
                    </div>
                </div>

                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6 class="font-weight-semibold mb-2">
                            <a href="#" class="text-default mb-2" data-abc="true">{{ .Name }}</a>
                        </h6>
                        <a href="#" class="text-muted" data-abc="true">Category TBD</a>
                    </div>

                    <h3 class="mb-0 font-weight-semibold">${{ printf "%.2f" .Price }}</h3>

                    <div>
                        <i class="fa fa-star star"></i>
                        <i class="fa fa-star star"></i>
                        <i class="fa fa-star star"></i>
                        <i class="fa fa-star star"></i>
                    </div>

                    <div class="text-muted mb-3">{{ .Stock }} left in stock</div>

                    <button type="button" class="btn bg-cart">
                        <i class="fa fa-cart-plus mr-2"></i> Add to cart
                    </button>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
      
</body>
</html>
